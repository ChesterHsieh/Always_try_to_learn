# Data Generator Configuration for Transactional Writer Pattern Demo
# This configuration generates payment transactions that need atomic writes

dataset:
  rows: 100
  composition_percentage:
    duplicates: 0
    missing_fields: 0
    unprocessable_rows: 5  # Some unprocessable rows to test rollback
data_blocker:
  type: sleep
  configuration:
    sleep_time_range_seconds:
      from: 0
      to: 1
entity:
  type: visit
  configuration:
    start_time: 2024-01-01T00:00:00Z
generator:
  type: one-shot
writer:
  type: json
  configuration:
    output_path: '/tmp/transactional_writer_demo'
    clean_path: true

