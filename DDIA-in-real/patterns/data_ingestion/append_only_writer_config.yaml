# Data Generator Configuration for Append-Only Writer Pattern Demo
# This configuration generates event logs that should be appended immutably

dataset:
  rows: 200
  composition_percentage:
    duplicates: 5  # Some duplicates to test duplicate detection
    missing_fields: 0
    unprocessable_rows: 0
data_blocker:
  type: sleep
  configuration:
    sleep_time_range_seconds:
      from: 0
      to: 1
entity:
  type: visit
  configuration:
    start_time: 2024-01-01T00:00:00Z
generator:
  type: one-shot
writer:
  type: json
  configuration:
    output_path: '/tmp/append_only_writer_demo'
    clean_path: true

