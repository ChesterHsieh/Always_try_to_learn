# Data Generator Configuration for Idempotent Writer Pattern Demo
# This configuration generates user events that can be safely re-ingested
# without creating duplicates

dataset:
  rows: 100
  composition_percentage:
    duplicates: 10  # Some duplicates to test idempotency
    missing_fields: 0
    unprocessable_rows: 0
data_blocker:
  type: sleep
  configuration:
    sleep_time_range_seconds:
      from: 0
      to: 1
entity:
  type: visit
  configuration:
    start_time: 2024-01-01T00:00:00Z
generator:
  type: one-shot
writer:
  type: json
  configuration:
    output_path: '/tmp/idempotent_writer_demo'
    clean_path: true

